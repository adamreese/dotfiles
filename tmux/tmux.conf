# ==============================================================================
# ~/.tmux.conf
# ==============================================================================

# ------------------------------------------------------------------------------
# Global settings
# ------------------------------------------------------------------------------

# Set prefix key to Ctrl-a
unbind-key C-b
set-option -g prefix C-t

# send the prefix to client inside window
bind-key C-t send-prefix
bind-key t send-prefix

# toggle last window like screen
bind-key C-t last-window

# open a man page in new window
bind-key / command-prompt "split-window 'exec man %%'"

# scrollback buffer n lines
set-option -g history-limit 99999

# listen for activity on all windows
set-option -g bell-action any

# start window indexing at 1
set-option -g base-index 1
set-window-option -g pane-base-index 1

# tell tmux to use 256 colour terminal
set-option -g default-terminal "xterm-256color"
set-option -ga terminal-overrides ",xterm-256color:Tc"

# Neovim https://github.com/neovim/neovim/wiki/FAQ#esc-in-tmux-or-gnu-screen-is-delayed
set-option -g escape-time 0

# xterm-style function key sequences
set-window-option -g xterm-keys on

# control automatic window renaming
set-window-option -g automatic-rename on
set-window-option -g allow-rename off

# ------------------------------------------------------------------------------
# Window title
# ------------------------------------------------------------------------------

set-option -g set-titles on
set-option -g set-titles-string "#T - #W"

# ------------------------------------------------------------------------------
# Key bindings
# ------------------------------------------------------------------------------

# reload settings
bind-key r source-file ~/.tmux.conf

# detach client
bind-key d detach
bind-key C-d detach

# choose a client to detach
bind-key D choose-client

# choose window/session
bind-key "'" choose-session
bind-key '"' choose-window

# display visible indicator of each pane
bind-key w display-panes

# swap panes
bind-key -r J swap-pane -D
bind-key -r K swap-pane -U

# Cycle to next pane
bind-key -r Tab select-pane -t :.+

# kill current pane/window
bind-key q confirm-before kill-pane
bind-key Q confirm-before kill-window
bind-key C-q confirm-before kill-pane

# copying and pasting
bind-key [ copy-mode
bind-key ] paste-buffer -s \015

# Use vim keybindings in copy mode
setw -g mode-keys vi

# Setup 'v' to begin selection as in Vim
# bind-key -t vi-copy v begin-selection
# bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"

# Update default binding of `Enter` to also use copy-pipe
# unbind -t vi-copy Enter
# bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"

set-option -g default-command "reattach-to-user-namespace -l ${SHELL}"

# list all paste buffers (default key is '#')
bind-key b list-buffers

# choose buffer to paste interactively (default key was '=')
bind-key p choose-buffer

# delete the most recently copied buffer of text (default key was '-')
bind-key x delete-buffer


# ------------------------------------------------------------------------------
# Screen-like key bindings
# ------------------------------------------------------------------------------

# new window
bind-key c new-window

# next
bind-key -r Space next-window

# prev
bind-key BSpace previous-window

# title (default key in tmux is ',')
bind-key A command-prompt "rename-window %%"

# quit
bind-key \ confirm-before kill-server

# displays
bind-key * list-clients

# redisplay (default key in tmux is 'r')
bind-key C-l refresh-client

# ------------------------------------------------------------------------------
# Statusbar settings
# ------------------------------------------------------------------------------

# toggle statusbar
bind-key s set status

# use vi-style key bindings in the status line
set-option -g status-keys vi

# amount of time for which status line messages and other indicators
# are displayed. time is in milliseconds.
set-option -g display-time 2000

set-option -g pane-border-style bg=default,fg=black
set-option -g pane-active-border-style bg=default,fg=black

set-window-option -g pane-border-status bottom
set-window-option -g pane-border-format '-'

# default statusbar colors
set-option -g status-fg default
set-option -g status-bg default
set-option -g status-attr dim
set-option -g status-position bottom
set-option -g status-justify left

# default window title colors
set-window-option -g window-status-fg colour237
set-window-option -g window-status-format " #I:#W "

# active window title colors
set-window-option -g window-status-current-fg green
set-window-option -g window-status-current-format " #I:#W "

# command/message line colors
set-option -g message-fg white
set-option -g message-bg black
set-option -g message-attr none

set-option -g status-left "#[fg=colour237][ #[fg=colour243]#S #[fg=colour237]] "
set-option -g status-left-length '100'
set-option -g status-right-length '100'
set-option -g status-right ""
set-window-option -g window-status-separator ' '

