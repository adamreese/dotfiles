---
#
# Global config for golangci-linter
#

run:
  concurrency: 4
  deadline: 2m

output:
  print-issued-lines: false
  format: line-number

linters-settings:
  errcheck:
    check-type-assertions: true
    check-blank: true

  golint:
    min-confidence: 0.3

  gofmt:
    simplify: true

  misspell:
    locale: US

  gocritic:
    enabled-tags:
      - diagnostic
      - style
      - performance
      - experimental
    settings:
      captLocal:
        paramsOnly: true

  unused:
    check-exported: false

linters:
  enable-all: true
  disable:
    - depguard
    - dupl
    - exhaustivestruct
    - forbidigo
    - funlen
    - gochecknoglobals
    - gochecknoinits
    - goconst
    - gocyclo
    - godox
    - golint
    - gomnd
    - gosec
    - interfacer
    - lll
    - maligned
    - nlreturn
    - paralleltest
    - rowserrcheck
    - scopelint
    - typecheck
    - wsl
