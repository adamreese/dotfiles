#: Scrolling {{{

#: Scroll line up
map cmd+up    scroll_line_up
map cmd+k     scroll_line_up
map opt+cmd+page_up scroll_line_up
map cmd+up          scroll_line_up

#: Scroll line down
map cmd+down    scroll_line_down
map cmd+j       scroll_line_down
map opt+cmd+page_down scroll_line_down
map cmd+down          scroll_line_down

#: Scroll page up
map cmd+page_up       scroll_page_up

#: Scroll page down
map cmd+page_down       scroll_page_down

#: Scroll to top
map cmd+home       scroll_home

#: Scroll to bottom
map cmd+end       scroll_end

#: Scroll to previous shell prompt
map cmd+z scroll_to_prompt -1

#::  Use a parameter of 0 for scroll_to_prompt to scroll to the last
#::  jumped to or the last clicked position. Requires shell
#::  integration <https://sw.kovidgoyal.net/kitty/shell-integration/>
#::  to work.

#: Scroll to next shell prompt
map cmd+x scroll_to_prompt 1

#: Browse scrollback buffer in pager
map cmd+h show_scrollback

#::  You can pipe the contents of the current screen and history
#::  buffer as STDIN to an arbitrary program using launch --stdin-
#::  source. For example, the following opens the scrollback buffer in
#::  less in an overlay window::

#::      map f1 launch --stdin-source=@screen_scrollback --stdin-add-formatting --type=overlay less +G -R

#::  For more details on piping screen and buffer contents to external
#::  programs, see launch <https://sw.kovidgoyal.net/kitty/launch/>.

#: Browse output of the last shell command in pager

map cmd+g show_last_command_output

#::  You can also define additional shortcuts to get the command
#::  output. For example, to get the first command output on screen::

#::      map f1 show_first_command_output_on_screen

#::  To get the command output that was last accessed by a keyboard
#::  action or mouse action::

#::      map f1 show_last_visited_command_output

#::  You can pipe the output of the last command run in the shell
#::  using the launch action. For example, the following opens the
#::  output in less in an overlay window::

#::      map f1 launch --stdin-source=@last_cmd_output --stdin-add-formatting --type=overlay less +G -R

#::  To get the output of the first command on the screen, use
#::  @first_cmd_output_on_screen. To get the output of the last jumped
#::  to command, use @last_visited_cmd_output.

#::  Requires shell integration
#::  <https://sw.kovidgoyal.net/kitty/shell-integration/> to work.

#: }}}

#: Window management {{{

#: New window

map cmd+enter       new_window

# map cmd+d       launch --location=vsplit --cwd=current
# map cmd+shift+d launch --location=hsplit --cwd=current

map cmd+d       launch --location=vsplit --cwd=current
map cmd+shift+d launch --location=hsplit --cwd=current

#::  You can open a new kitty window running an arbitrary program, for
#::  example::

#::      map kitty_mod+y launch mutt

#::  You can open a new window with the current working directory set
#::  to the working directory of the current window using::

#::      map ctrl+alt+enter launch --cwd=current

#::  You can open a new window that is allowed to control kitty via
#::  the kitty remote control facility with launch --allow-remote-
#::  control. Any programs running in that window will be allowed to
#::  control kitty. For example::

#::      map ctrl+enter launch --allow-remote-control some_program

#::  You can open a new window next to the currently active window or
#::  as the first window, with::

#::      map ctrl+n launch --location=neighbor
#::      map ctrl+f launch --location=first

#::  For more details, see launch
#::  <https://sw.kovidgoyal.net/kitty/launch/>.

#: New OS window

map cmd+n       new_os_window

#::  Works like new_window above, except that it opens a top-level OS
#::  window. In particular you can use new_os_window_with_cwd to open
#::  a window with the current working directory.

#: Close window

map cmd+w close_window

#: Next window

map cmd+] next_window

#: Previous window

map cmd+[ previous_window

#: Move window forward

map cmd+f move_window_forward

#: Move window backward

map cmd+b move_window_backward

#: Move window to top

map cmd+` move_window_to_top

#: Start resizing window

# map cmd+r       start_resizing_window

map cmd+1       first_window
map cmd+2       second_window
map cmd+3       third_window
map cmd+4       fourth_window
map cmd+5       fifth_window
map cmd+6       sixth_window
map cmd+7       seventh_window
map cmd+8       eighth_window
map cmd+9       ninth_window
map cmd+0       tenth_window

#: Visually select and focus window

map cmd+f7 focus_visible_window

#::  Display overlay numbers and alphabets on the window, and switch
#::  the focus to the window when you press the key. When there are
#::  only two windows, the focus will be switched directly without
#::  displaying the overlay. You can change the overlay characters and
#::  their order with option visual_window_select_characters.

#: Visually swap window with another

map cmd+f8 swap_with_window

#::  Works like focus_visible_window above, but swaps the window.

